<!--O doctype indica ao navegador a versão do html, e mostra que é um arquivo html-->
<!DOCTYPE html>
<html lang="en">
<!--O head, indica a cabeça, a parte mais descritiva do projeto-->
<head>
    <!-- o utf - 8 permite caracteres como ç-->
    <meta charset="UTF-8">
    <!-- a linha abaixo serve para manter um bom tamanho em telas como cell e tablet-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Isso é um comentário em HTML -->
     <!--  //estou importando o css e js -->
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>

    <!-- Esse é o título que aparece na pág-->
    <title>Mario Jump</title>
</head>

<!--O body, indica o corpo, vamos escrever os parágrafos, colocar links, imagens...-->
<body>

   <div class="game-board">
    <img src="./Images/clouds.png" class="clouds">
    <img src="./Images/mario.gif" class="mario">
    <img src="./Images/pipe.png" class="pipe">
   </div> 

</body>
</html>
